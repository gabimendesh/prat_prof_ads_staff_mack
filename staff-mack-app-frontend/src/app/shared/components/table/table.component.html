<div class="container-table">
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of getColumns()">{{ column }}</th>
      </tr>
    </thead>
    <tbody *ngIf="students.length > 1">
      <tr
        *ngFor="
          let rowValues of getRows()
            | slice : (page - 1) * pageSize : page * pageSize
        "
      >
        <td *ngFor="let row of rowValues">{{ row }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="students.length <= 1" class="container-table__empty">
    <p>Realize o filtro para registrar a presen√ßa dos alunos</p>

</div>
